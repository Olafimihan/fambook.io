function includeHTML() {
    var z, i, elmnt, file, xhttp;
    /* Loop through a collection of all HTML elements: */
    z = document.getElementsByTagName("*");
    for (i = 0; i < z.length; i++) {
      elmnt = z[i];
      /*search for elements with a certain atrribute:*/
      file = elmnt.getAttribute("w3-include-html");
      if (file) {
        /* Make an HTTP request using the attribute value as the file name: */
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4) {
            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
            /* Remove the attribute, and call this function once more: */
            elmnt.removeAttribute("w3-include-html");
            includeHTML();
          }
        }
        xhttp.open("GET", file, true);
        xhttp.send();
        /* Exit the function: */
        return;
      }
    }
  }

  function previewData(){
     
    var itemid = $("#item_id").val();
    var bdate  = $("#bdate").val();
    var edate  = $("#edate").val(); 

    $("h7").html("");
    $("h7").html(' Investment Analysis between '+ bdate + ' TO '+ edate);
    
    

    var dateObj = {
      itemid: itemid,
      bdate: bdate,
      edate: edate,
      api_key: api_key
    };
 

    data_socket_transporter.emit('investmentanalysis_rpt', dateObj );
    
    data_socket_transporter.on('investmentanalysis_rpt', (dataObj)=>{ 

      var str= "<table class='table table-bordered' >";

      
      var counter=0, amt=0;
      var td;

      dataObj.forEach((recs)=>{
          counter++;
          // td=recs.transDesc // exposes the foreign key table
          // console.log(td)
          amt+=recs.amount;
          str += "<tr style='font-size: 13px'><td>" + counter + "</td><td>" + dateFormat(recs.valuedate, 'yyyy-mm-dd') + "</td><td>" + recs.narrative + "</td><td style='text-align: right'>" + recs.amount + "</td></tr>";
      })

      str += "<tr><td colspan='3'></td><td style='font-size: 14px; font-weight: bolder; text-align: right'>" + amt + "</td><td></td></tr>";
      str += "</table>";


      $("#usage_resp").html(str);
    });
