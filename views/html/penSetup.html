  </nav>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section style="background-color: cadetblue; color: whitesmoke;" class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h7 style="text-align: center; font-weight: bolder; font-size: 20px;  ">Pens Setup</h7>
          </div>
 
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        
        <div class="col-md-12" >
          <div class="card card-secondary">
              <div class="card-header">
                  <h3 class="card-title">Pens</h3>
                  <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                      <i class="fas fa-minus"></i></button>
                  </div>
              </div>
              <div class="card-body" id="penslist">
                  
              </div> 
          </div> 
        </div>
        
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h7 class="card-title">Pen Setup</h7>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
            <div class="card-body">


                <div class="row">
                  <div class="col">
                    <input type="hidden" id="pen_id" class="form-control" value="Pen name">
                    <input type="text" id="pen_name" class="form-control" value="Pen name">
                  </div>

                  <div class="col">
                    <div class="form-group">
                      <!-- <label for="inputClientCompany">Quantity of birds</label> -->
                      <input type="text" id="qty" class="form-control" placeholder="Quantity of birds in Pen house" readonly>
                          
                  </div>

                  
                </div>

                <div class="row">
                  <div class="col">
                    <label for="inputDescription">Morta Acct DR</label>
                    <select name="morta_acctdr" id="morta_acctdr" class="form-control">
    
                    </select>
                  </div>
                  <div class="col">
                    <label for="inputDescription">Morta Acct CR</label>
                    <select name="morta_acctcr" id="morta_acctcr" class="form-control">
    
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <label for="inputDescription">Prod Acct DR</label>
                    <select name="production_acctdr" id="production_acctdr" class="form-control">

                    </select>
                  </div>

                  <div class="col">
                    <label for="inputDescription">Prod Acct CR</label>
                    <select name="production_acctcr" id="production_acctcr" class="form-control">

                    </select>
                  </div>

                </div>
               
                <div class="row">
                  <div class="col">
                    <label for="inputDescription">Feed Cost Acct</label>
                    <select name="feed_costacct" id="feed_costacct" class="form-control">
    
                    </select>
                  </div>
                  
                  <div class="col">
                    <label for="inputDescription">Drug Cost Acct</label>
                    <select name="drug_costacct" id="drug_costacct" class="form-control">
    
                    </select>
                  </div>

                </div>
               
                <div class="row">
                  <div class="col">
                    <label for="inputDescription">Morta Cost Acct</label>
                    <select name="morta_costacct" id="morta_costacct" class="form-control">
    
                    </select>
                  </div>
                  
                  <div class="col">
                    <label for="inputDescription">Investment Acct</label>
                    <select name="investment_acct" id="investment_acct" class="form-control">
    
                    </select>
                    
                  </div>

                </div>

                <div class="row">
                  <div class="col">
                    <label for="inputDescription">Old Layer Sales Acct</label>
                    <select name="layer_acct" id="layer_acct" class="form-control">
    
                    </select>
                  </div>
                  
                  <div class="col">
                    <label for="inputDescription">Layer Cost Acct</label>
                    <select name="layer_costacct" id="layer_costacct" class="form-control">
    
                    </select>
                    
                  </div>

                </div>
               
                <div class="row">
                  <div class="col">
                    <input type="text" id="mortacost" class="form-control" placeholder="Mortality Cost">
                      
                  </div>

                  <div class="col">
                    <input type="text" id="dob" class="form-control" placeholder="Date Of Birth" readonly >
                  </div>

                </div>

               
            </div>
            <div class="card-footer">
                <div class="col-12">
                    <!-- <a href="#" class="btn btn-secondary">Cancel</a> -->
                    <input type="button" value="Update Changes" onclick="updateData()" class="btn btn-primary float-right">
                    <input type="button" value="Submit Data" onclick="saveData()" class="btn btn-success float-right">
                  </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>

        <!-- <div class="col-md-4" style="float: left;">
            <div class="card card-secondary">
                <div class="card-header">
                    <h3 class="card-title">Pens</h3>
    
                    <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                        <i class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="card-body" id="penslist">
                    
                </div> 
            </div> 
        </div> -->
  

        
        
      </div>
      <div class="row">
        <div class="col-md-12">
          <footer class="main-footer">
            <strong>Copyright &copy; 2020 <a href="">Fambook </a>.</strong>

            <div class="float-right d-none d-sm-inline-block">
              <b>Version</b> 1.0
            </div>
          </footer>
        </div>
        
      </div>
    </section>
    <!-- /.content -->
  </div>
